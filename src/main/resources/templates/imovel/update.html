<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <h5>Atualizando Imovel</h5>

    <!-- <form action="\culturaAdd"> -->
    <form action="#" th:action="@{/imovelUpdate}" th:object="${imovel}" method="post">

        <input type="hidden" class="form-control" id="imovelId"
               name="imovelId" th:field="*{imovelId}">

        <input type="hidden" class="form-control" id="id"
               name="id" th:field="*{id}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="apelido">Apelido</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="apelido" th:field="*{apelido}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="tipo">Tipo</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="bairro">Bairro</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="bairro" th:field="*{bairro}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="descricao">Descrição</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="descricao"
                        th:field="*{descricao}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="observacoes">Observações</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="observacoes"
                       th:field="*{observacoes}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="status">STATUS</label>
            <div class="col-sm-9">
                <select th:field="*{status}">
                    <option th:style="'color: black;'" value="ALUGADO">ALUGADO</option>
                    <option th:style="'color: red;'" value="VAGO">VAGO</option>
                </select>
            </div>
        </div>

    <div class="form-group row">
        <label for="imobiliaria" class="col-sm-3 col-form-label">Imobiliaria</label>
        <div class="col-sm-9">
            <span th:text="*{imobiliaria}"></span>
        </div>
    </div>

        <div class="form-group row">
            <label for="imobid" class="col-sm-3 col-form-label">Imobiliaria *</label>
            <div class="col-sm-9">
                <select th:field="*{imobid}" class="custom-select">
                    <option th:each="imobiliaria : ${imobiliarias}" th:value="${imobiliaria.imobid}"
                            th:text="${imobiliaria.nome}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success save-btn">Save</button>
                <a th:href="@{/imovelList}" class="btn btn-light"
                   role="button">Voltar</a>
            </div>
        </div>
    <script>
        // devolve culturaId. o _id nao volta por conta do underscore
        //var a = document.getElementById('_id');
        //var b = document.getElementById('imovelId');
        //b.value = a.value;
    </script>
    </form>
</div>
</body>
</html>
