<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdicao} ? 'Editar Saldo' : 'Novo Saldo'">Formulário de Saldo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .form-header {
            margin-bottom: 20px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h2 th:text="${isEdicao} ? 'Editar Saldo' : 'Novo Saldo'">Título</h2>
    </div>

    <form th:action="@{/saldos/salvar}" th:object="${formularioSaldoDTO}" method="post">

        <!-- Campo oculto para o ID (apenas na edição ) -->
        <input type="hidden" name="id" th:value="${isEdicao} ? ${id} : ''" />

        <!-- Combo de Banco -->
        <div class="form-group">
            <label for="banco">Banco:</label>
            <select id="banco" th:field="*{banco}" class="form-control"
                    th:attr="data-aplicacao-selecionada=${isEdicao} ? *{aplicacao} : ''">
                <option value="">Selecione um Banco</option>
                <!--
                    CORREÇÃO FINAL: Acessando a propriedade 'name' diretamente.
                    Se isso falhar, o problema não é o Thymeleaf, mas sim o ambiente.
                -->
                <option th:each="bancoOpt : ${bancos}"
                        th:value="${bancoOpt.name}"
                        th:text="${bancoOpt.nome}">Santander</option>
            </select>
        </div>

        <!-- Combo de Aplicação -->
        <div class="form-group">
            <label for="aplicacao">Tipo de Aplicação:</label>
            <select id="aplicacao" th:field="*{aplicacao}" class="form-control" required>
                <option value="">Selecione um Banco Primeiro</option>
            </select>
        </div>

        <!-- Campo de Data -->
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" class="form-control" required />
        </div>

        <!-- Campo de Valor -->
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" th:field="*{valor}" class="form-control" required />
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/saldos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document ).ready(function() {
        var comboBanco = $('#banco');
        var comboAplicacao = $('#aplicacao');

        var aplicacaoPreSelecionada = comboBanco.attr('data-aplicacao-selecionada');

        function carregarTipos() {
            var bancoSelecionado = comboBanco.val();

            if (bancoSelecionado) {
                $.ajax({
                    url: '/saldos/api/tipos-por-banco',
                    data: { 'banco': bancoSelecionado },
                    success: function(tipos) {
                        comboAplicacao.empty();
                        comboAplicacao.append($('<option>', { value: '', text: 'Selecione uma Aplicação' }));

                        $.each(tipos, function(i, tipo) {
                            comboAplicacao.append($('<option>', {
                                value: tipo.name,
                                text: tipo.descricao
                            }));
                        });

                        if (aplicacaoPreSelecionada) {
                            comboAplicacao.val(aplicacaoPreSelecionada);
                            aplicacaoPreSelecionada = null;
                        }
                    },
                    error: function() {
                        console.error("Erro ao carregar tipos de aplicação.");
                        comboAplicacao.empty();
                        comboAplicacao.append($('<option>', { value: '', text: 'Erro ao carregar' }));
                    }
                });
            } else {
                comboAplicacao.empty();
                comboAplicacao.append($('<option>', { value: '', text: 'Selecione um Banco Primeiro' }));
            }
        }

        carregarTipos();
        comboBanco.on('change', carregarTipos);
    });
</script>

</body>
</html>
