<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cultura - form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <h5>Atualizando Cultura</h5>

    <!-- <form action="\culturaAdd"> -->
    <form action="#" th:action="@{/culturaUpdate}" th:object="${cultura}" method="post">

        <input type="hidden"  id="_id" th:field="*{_id}">
        <input type="hidden"  name="culturaId" id="culturaId">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="codigo">Código</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="descricao">Descrição</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="descricao"
                        th:field="*{descricao}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success save-btn">Save</button>
                <a href="/" class="btn btn-light"
                   role="button">Voltar</a>
            </div>
        </div>
    <script>
        // devolve culturaId. o _id nao volta por conta do underscore
        var a = document.getElementById('_id');
        var b = document.getElementById('culturaId');
        b.value = a.value;
    </script>
    </form>
</div>
</body>
</html>
