<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Imovel - list</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
<h1>ImovelOcorrencia - from HarperDB</h1>
<a href="/">Voltar Inicio</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Voltar Lista</a> ||&nbsp;<a th:href="@{/imovelOcorrenciaAdd(imovelId=${imovelIdAttr})}">ADD</a>
<div class="bs-example">
  <table id="imovelOccList" class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Código</th>
        <th>Imovel Id</th>
        <th>Número Ref.</th>
        <th>Descricao</th>
        <th>Status</th>
        <th>Create Date</th>
        <th>UPD</th>
        <th>DEL</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="data : ${imovelOccList}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.imovel_id}"></td>
        <td th:text="${data.numero_ref}"></td>
        <td th:text="${data.descricao}"></td>
        <td th:text="${data.status_final}"></td>
        <td th:text="${data.dataCriacao}"></td>
        <td>
          <a th:href="@{/culturaUpdForm(culturaId=${data.id})}" class="btn btn-info">Update</a>
        </td>
        <td><a href="#"   th:attr="data-id=${data.id}"
                    th:data-descr="${data.imovel_id}"
                    data-toggle="modal"
                    data-target="#confirm-delete" class="confirm-delete">
              <span class="fas fa-trash"></span>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal - inicio -->
  <div class="modal fade" id="confirm-delete" tabindex="-1"
       role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- <div id="confirm-delete" class="modal hide"> -->
        <div class="modal-header">
          <h3>Delete</h3>
          <a href="#" data-dismiss="modal" aria-hidden="true" class="close">×</a>
        </div>
        <div class="modal-body">
          <!--
          <p>You are about to delete.</p>
          <p>Do you want to proceed?</p>
          -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <!-- 						<a class="btn btn-danger btn-ok">Delete</a> -->
          <a href="#" id="btnConfirmDelete" class="btn btn-danger">Delete</a>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal - fim -->

  <a href="/">Voltar</a>
  <script>
			$(document).ready(function() {
				$('#imovelOccList').DataTable({
					"order" : [ [ 0, "asc" ] ],
					"pageLength": 25
				});
			});

			$('.confirm-delete').on('click', function(e) {
				e.preventDefault();

                // teste - nao deu certo
                // document.getElementsByClassName("modal-body").innerHTML += 'Testing here';
                var descrHtml = '<p>You are about to delete.</p>';
                descrHtml += '<p>Do you want to proceed?</p>';
                descrHtml += '<p>Descricao: ' + $(this).data('descr'); + '</p>';
                document.getElementsByClassName("modal-body")[0].innerHTML = descrHtml;

				var id = $(this).data('id');
				//alert(id);
				$('#confirm-delete').data('id', id).modal('show');
			});

			$('#btnConfirmDelete').click(function() {
				// handle deletion here
				var delId = $('#confirm-delete').data('id');
				//var urlAction = "${linkTo[CulturaController].delete}";
				//th:href="@{/culturaDelete(culturaId=${data._id})}"
				var urlAction = "/culturaDelete";
				urlAction += "?culturaId="+delId
				//alert("confirm:" + id);
				//$('[data-id='+id+']').remove();
				window.location.href = urlAction;
				$('#confirm-delete').modal('hide');
			});
		</script>
  <script
          src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</div>
</body>
</html>
