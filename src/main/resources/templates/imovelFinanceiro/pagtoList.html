<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Imovel - list</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
<h1>ImovelFinanceiro - PagtoList - from HarperDB</h1>
<a href="/">Menu</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Lista</a>
<br><br>
<div class="bs-example">
  <table id="imovelPagtoList" class="table table-hover">
    <thead class="thead-light">
      <tr>
        <!-- <th>CÃ³digo</th> -->
        <th>Imovel Id</th>
        <th>Dia Pagto</th>
        <th>Descricao</th>
        <th>Valor</th>
        <th>Imobiliaria</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="data : ${imovelPagtoList}">
        <!-- <td th:text="${data.id}"></td> -->
        <td th:text="${data.imovel_id}"></td>
        <td th:text="${data.diaPagtoAluguel}"></td>
        <td th:text="${data.apelido}"></td>
        <td th:text="${data.vlAluguel}"></td>
        <td th:text="${data.nomeImobiliaria}"></td>
      </tr>
    </tbody>
  </table>

  <a href="/">Menu</a>
  <script>
			$(document).ready(function() {
				$('#imovelPagtoList').DataTable({
					"order" : [ [ 0, "asc" ] ],
					"pageLength": 25
				});
			});
		</script>
  <script
          src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</div>
</body>
</html>
