<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px;">
<h1>ImovelOcorrencia - from HarperDB</h1>
<a href="/">Voltar Inicio</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Voltar Lista</a>
<!--    ||&nbsp;<a th:href="@{/imovelOcorrenciaAdd(imovelId=${imovelIdAttr})}">ADD</a>-->
<br><br>
<p th:text=${imovelIdDescr}></p>
<form>
    <div class="form-group row">
        <label for="vl-aluguel" class="col-4 col-form-label">Valor Aluguel</label>
        <div class="col-8">
            <input id="vl-aluguel" name="vl-aluguel" type="text" class="form-control" readonly="readonly">
        </div>
    </div>
    <div class="form-group row">
        <label for="vl-condominio" class="col-4 col-form-label">Valor Condominio</label>
        <div class="col-8">
            <input id="vl-condominio" name="vl-condominio" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="dia-pgto-aluguel" class="col-4 col-form-label">Dia Pagto Aluguel</label>
        <div class="col-8">
            <input id="dia-pgto-aluguel" name="dia-pgto-aluguel" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="dia-pgto-cond" class="col-4 col-form-label">Dia Pagto Condominio</label>
        <div class="col-8">
            <input id="dia-pgto-cond" name="dia-pgto-cond" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="imobiliaria_id" class="col-4 col-form-label">Imobiliaria</label>
        <div class="col-8">
            <select id="imobiliaria_id" name="imobiliaria_id" class="custom-select">
                <option value="1">TOCA</option>
                <option value="0">DIRETO</option>
                <option value="2">OUTRA</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="nrocontrato" class="col-4 col-form-label">Nro Contrato</label>
        <div class="col-8">
            <input id="nrocontrato" name="nrocontrato" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="data-inicio-contrato" class="col-4 col-form-label">Data Inicio Contrato</label>
        <div class="col-8">
            <input id="data-inicio-contrato" name="data-inicio-contrato" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="data-fim-contrato" class="col-4 col-form-label">Data Fim Contrato</label>
        <div class="col-8">
            <input id="data-fim-contrato" name="data-fim-contrato" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="vl-iptu-sem-desconto" class="col-4 col-form-label">Valor IPTU sem desconto</label>
        <div class="col-8">
            <input id="vl-iptu-sem-desconto" name="vl-iptu-sem-desconto" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="vl-iptu-com-desconto" class="col-4 col-form-label">Valor IPTU com desconto</label>
        <div class="col-8">
            <input id="vl-iptu-com-desconto" name="vl-iptu-com-desconto" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="nro-inscr-prefeitura" class="col-4 col-form-label">Nro Inscricao Prefeitura</label>
        <div class="col-8">
            <input id="nro-inscr-prefeitura" name="nro-inscr-prefeitura" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="cpf-prefeitura" class="col-4 col-form-label">CPF Cadastrado Prefeitura</label>
        <div class="col-8">
            <input id="cpf-prefeitura" name="cpf-prefeitura" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="cod-daem" class="col-4 col-form-label">Cod DAEM</label>
        <div class="col-8">
            <input id="cod-daem" name="cod-daem" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="cod-luz" class="col-4 col-form-label">Cod Luz</label>
        <div class="col-8">
            <input id="cod-luz" name="cod-luz" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="dados-gerais" class="col-4 col-form-label">Dados Gerais</label>
        <div class="col-8">
            <textarea id="dados-gerais" name="dados-gerais" cols="40" rows="5" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="Edit" type="button" >EDIT</button>
            <button id="Cancel" type="button">CANCEL EDIT</button>
        </div>
    </div>
</form>
    <a href="/">Voltar Inicio</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Voltar Lista</a>
</div>
<script>
    document.getElementById('Edit').onclick = function() {
        document.getElementById('vl-aluguel').readOnly = false;
    };
    document.getElementById('Cancel').onclick = function() {
        document.getElementById('vl-aluguel').readOnly = true;
    };
</script>
</body>
</html>
