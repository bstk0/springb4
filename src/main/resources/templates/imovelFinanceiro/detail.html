<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 30px;">
<h1>Imovel Financeiro - from CANONIC</h1>
<a href="/">Voltar Inicio</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Voltar Lista</a>
<!--    ||&nbsp;<a th:href="@{/imovelOcorrenciaAdd(imovelId=${imovelIdAttr})}">ADD</a>-->
<br><br>
<b><p th:text=${imovelIdDescr}></p></b>
<form action="#" th:action="@{/imovelFinancUpdate}" th:object="${imovelFinanceiro}" method="post">

    <input type="hidden" class="form-control" id="imovelId"
           name="imovelId" th:field="*{imovelId}">

    <input type="hidden" class="form-control" id="id"
           name="id" th:field="*{id}">

    <div class="form-group row">
        <label for="vl_aluguel" class="col-4 col-form-label">Valor Aluguel</label>
        <div class="col-8">
            <input id="vl_aluguel" name="vl_aluguel" type="text" class="form-control" th:field="*{vl_aluguel}">
<!--            readonly="readonly">-->
            <small id="vlCondominioHelp" class="form-text text-muted">decimal com "."</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="vl_condom" class="col-4 col-form-label">Valor Condominio</label>
        <div class="col-8">
            <input id="vl_condom" name="vl_condom" type="text" th:field="*{vl_condom}"
                   class="form-control">
            <small id="vlCondominioHelp" class="form-text text-muted">decimal com "."</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="diaPagtoAluguel" class="col-4 col-form-label">Dia Pagto Aluguel</label>
        <div class="col-8">
            <input id="diaPagtoAluguel" name="diaPagtoAluguel" type="text" th:field="*{diaPagtoAluguel}"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="diaPagtoCond" class="col-4 col-form-label">Dia Pagto Condominio</label>
        <div class="col-8">
            <input id="diaPagtoCond" name="diaPagtoCond" type="text" th:field="*{diaPagtoCond}"
                   class="form-control">
        </div>
    </div>
<!--    <div class="form-group row">
        <label for="imobiliaria_id" class="col-4 col-form-label">Imobiliaria</label>
        <div class="col-8">
            <select th:field="*{imobiliaria_id}" class="custom-select">
                <option value="0" selected="selected"></option>
                <option value="100">DIRETO</option>
                <option value="1">TOCA</option>
                <option value="2">LUGAR</option>
                <option value="3">MORADA</option>
                <option value="4">UNISOL</option>
                <option value="5">MARTA - SP</option>
                <option value="6">MARIA ISABEL - AMAZONAS</option>
            </select>
        </div>
    </div>-->
    <div class="form-group row">
        <label for="sindico" class="col-4 col-form-label">Contato Síndico</label>
        <div class="col-8">
            <input id="sindico" name="sindico" type="text" th:field="*{sindico}"
                   class="form-control">
            <small id="sindicoHelp" class="form-text text-muted">preferência nome e telefone</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="administradora" class="col-4 col-form-label">Contato Administradora</label>
        <div class="col-8">
            <input id="administradora" name="administradora" type="text" th:field="*{administradora}"
                   class="form-control">
            <small id="administradoraHelp" class="form-text text-muted">preferência nome e telefone</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="nr_contrato" class="col-4 col-form-label">Nro Contrato</label>
        <div class="col-8">
            <input id="nr_contrato" name="nr_contrato" type="text" th:field="*{nr_contrato}"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="dtInicioContr" class="col-4 col-form-label">Data Inicio Contrato</label>
        <div class="col-8">
            <input id="dtInicioContr" name="dtInicioContr" type="text" th:field="*{dtInicioContr}"
                   class="form-control">
            <small id="dtInicioContr" class="form-text text-muted">formato "dd/mm/yyyy"</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="dtFimContr" class="col-4 col-form-label">Data Fim Contrato</label>
        <div class="col-8">
            <input id="dtFimContr" name="dtFimContr" type="text" th:field="*{dtFimContr}"
                   class="form-control">
            <small id="dtFimContr" class="form-text text-muted">formato "dd/mm/yyyy"</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="vl_iptu" class="col-4 col-form-label">Valor IPTU sem desconto</label>
        <div class="col-8">
            <input id="vl_iptu" name="vl_iptu" type="text" class="form-control" th:field="*{vl_iptu}">
            <small id="vl_iptu" class="form-text text-muted">decimal com "."</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="vl_iptu_desc" class="col-4 col-form-label">Valor IPTU com desconto</label>
        <div class="col-8">
            <input id="vl_iptu_desc" name="vl_iptu_desc" type="text" class="form-control" th:field="*{vl_iptu_desc}">
            <small id="vl_iptu_desc" class="form-text text-muted">decimal com "."</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="nr_inscr" class="col-4 col-form-label">Nro Inscricao Prefeitura</label>
        <div class="col-8">
            <input id="nr_inscr" name="nr_inscr" type="text" th:field="*{nr_inscr}"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="cpfCadastrado" class="col-4 col-form-label">CPF Cadastrado Prefeitura</label>
        <div class="col-8">
            <input id="cpfCadastrado" name="cpfCadastrado" type="text" th:field="*{cpfCadastrado}"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="cd_daem" class="col-4 col-form-label">Cod DAEM</label>
        <div class="col-8">
            <input id="cd_daem" name="cd_daem" type="text" class="form-control" th:field="*{cd_daem}">
        </div>
    </div>
    <div class="form-group row">
        <label for="cd_luz" class="col-4 col-form-label">Codigo Conta Luz</label>
        <div class="col-8">
            <input id="cd_luz" name="cd_luz" type="text" class="form-control" th:field="*{cd_luz}">
        </div>
    </div>
    <div class="form-group row">
        <label for="dados-gerais" class="col-4 col-form-label">Dados Gerais</label>
        <div class="col-8">
            <textarea id="dados-gerais" name="dados-gerais" cols="40" rows="5"
                      th:field="*{dadosGerais}"
                      class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Update</button>
            <!--
            <button id="Edit" type="button" >EDIT</button>
            <button id="Cancel" type="button">CANCEL EDIT</button>
            -->
        </div>
    </div>
</form>
    <a href="/">Voltar Inicio</a>&nbsp;||&nbsp;<a th:href="@{/imovelList}">Voltar Lista</a>
</div>
<script>
    // habilita edição
    document.getElementById('Edit').onclick = function() {
        //$(':input').attr('readonly','false');
        //document.getElementById('vlAluguel').readOnly = false;
        var f = document.forms[0];
        for(var i=0,fLen=f.length;i<fLen;i++){
          f.elements[i].readOnly = false;
        }
    };
    // desabilita edição
    document.getElementById('Cancel').onclick = function() {
        //$(':input').attr('readonly','true');
        //document.getElementById('vlAluguel').readOnly = true;
        var f = document.forms[0];
        for(var i=0,fLen=f.length;i<fLen;i++){
          f.elements[i].readOnly = true;
        }
    };
</script>
</body>
</html>
